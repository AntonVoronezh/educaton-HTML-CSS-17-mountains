<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
       body {
            margin: 0;
            padding: 0;
        }
        .comments {
            height: 250vh;
            width: 100%;
            background: url('bg.png');
            background-position: top center;
            background-repeat: no-repeat;
            background-size: 2000px;
            position: relative;
        }
        .back {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('bg.png');
            background-position: center center;
            background-repeat: no-repeat;
            background-size: 2000px;
            filter: blur(2px);
            /* background-position: 0% 0%; */
            background-position: -850px -670px;

        }
        .wrap {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            height: 300px;
            width: 300px;
            overflow: hidden;
            border: 1px solid #000000;
        }
        .form__error {
	color: red;
	text-align: left;
	font-size: 12px;
	display: block;
	margin-top: 3px;
	display: block;
}

input:valid:not(:placeholder-shown) {
	border-color: green;
}

input:invalid:not(:placeholder-shown) {
	border-color: red;
}
input:invalid:not(:placeholder-shown) + .form__error {
	display: block;
}
    </style>
</head>
<body>
    <div class="comments">

        <form class="card-back" action="server.php" method="POST" autocomplete>
            <div class="card-back__input">
              <div class="card-back__input-wrap">
                <div class="card-back__img-wrap">
                                    <svg class="card-back__img svg">
                                      <title>Логин</title>
                                      <use xlink:href="./assets/images/icons/sprite.svg#login"></use>
                                    </svg>
                </div>
              </div>
              <input class="card-back__login" type="text" name="login" required="" placeholder="Логин">
              
            </div>
            <span class="form__error">Это поле должно содержать никнейм пользователя от 3 до 10 символов</span>
            <div class="card-back__input">
              <div class="card-back__input-wrap">
                <div class="card-back__img-wrap">
                                    <svg class="card-back__img svg">
                                      <title>Логин</title>
                                      <use xlink:href="./assets/images/icons/sprite.svg#password"></use>
                                    </svg>
                </div>
              </div>
              <input class="card-back__pass" type="password" name="pass" placeholder="Пароль">
            </div>
            <fieldset class="card-back__check">
              <legend class="card-back__check-legend">
                <div class="visually-hidden">Проверка №1</div>
              </legend>
              <label class="card-back__check-label">
                <input class="checkbox" type="checkbox" name="checkbox-test"><span class="checkbox-custom"></span><span class="label">Я человек</span>
              </label>
            </fieldset>
            <fieldset class="card-back__check">
              <legend class="card-back__check-legend">Вы точно не робот?
                <div class="visually-hidden">Проверка №2</div>
              </legend>
              <div class="card-back__check-bottom">   
                <label class="card-back__check-label">
                  <input class="radio" type="radio" name="radio-test"><span class="radio-custom"></span><span class="label">Да   </span>
                </label>
                <label class="card-back__check-label">
                  <input class="radio" type="radio" name="radio-test"><span class="radio-custom"></span><span class="label">Не уверен </span>
                </label>
              </div>
            </fieldset>

                      <div class="card-back__btn-wrap"> 
            <button class="btn btn-card btn-card--back" type="submit">На главную</button>
            <button class="btn btn-card btn-card--login" type="reset">Войти                    </button>
          </form>


        <div class="wrap">

        </div>
    </div>
</body>
</html>
